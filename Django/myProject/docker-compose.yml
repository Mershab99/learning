version: "3.8"

services:
    db:
        image: postgres
        ports:
            - "5432:5432"
        environment: 
            - POSTGRES_DB=cannamaps_db
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=pass
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        tty: true
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - db